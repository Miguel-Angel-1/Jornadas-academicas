<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Enlace a Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Editar Registro</h1>
        </header>
        <main>
            <form method="post" action="{{ url_for('edit_record', record_id=record['id']) }}">
                {% for column, value in record.items() %}
                    {% if column not in ['id', 'Conteo'] %}
                        <div class="form-group">
                            <label for="{{ column }}">{{ column }}:</label>
                            {% if column in ['aP', 'aM', 'Nombres'] %}
                                <input type="text" name="{{ column }}" id="{{ column }}" value="{{ value if value is not none else '' }}">
                            {% elif column == 'ate' %}
                                <select name="{{ column }}" id="{{ column }}">
                                    <option value="1" {{ 'selected' if value == 1 else '' }}>Atendido</option>
                                    <option value="0" {{ 'selected' if value == 0 else '' }}>No atendido</option>
                                </select>
                            {% elif column == 'est' %}
                                <select name="{{ column }}" id="{{ column }}">
                                    <option value="1" {{ 'selected' if value == 1 else '' }}>Liberado</option>
                                    <option value="0" {{ 'selected' if value == 0 else '' }}>No liberado</option>
                                </select>
                            {% else %}
                                <input type="text" name="{{ column }}" id="{{ column }}" value="{{ value if value is not none else '' }}">
                                <button type="button" onclick="deleteValue('{{ column }}')">Eliminar</button>
                            {% endif %}
                        </div>
                    {% endif %}
                {% endfor %}
                <button type="submit">Guardar Cambios</button>
            </form>
        </main>
    </div>

    <script>
        function deleteValue(column) {
            const form = document.createElement('form');
            form.method = 'post';
            form.action = `{{ url_for('delete_value', record_id=record['id']) }}`;
            
            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'column_name';
            input.value = column;
            form.appendChild(input);
            
            document.body.appendChild(form);
            form.submit();
        }
    </script>
</body>
</html>
